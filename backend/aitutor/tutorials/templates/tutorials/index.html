<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Tutorial</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 3em;
      color: #333;
      margin-bottom: 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      background-color: #4CAF50;
      /* Green */
      color: white;
      padding: 10px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      /* Rounded corners */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
      /* Rounded corners */
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropdown-button {
      background-color: #3e8e41;
      /* Darker green on hover */
    }
  </style>
</head>

<body>

  <h1>AI-Tutorial</h1>

  <div class="dropdown">
    <button class="dropdown-button">C++</button>
    <div class="dropdown-content">
      <a href="#">C++ Basics</a>
      <a href="#">Advanced C++</a>
      <a href="#">C++ for AI</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropdown-button">Python</button>
    <div class="dropdown-content">
      <a href="#">Python Fundamentals</a>
      <a href="#">Machine Learning with Python</a>
      <a href="#">Data Science in Python</a>
    </div>
  </div>



</body>

</html>
